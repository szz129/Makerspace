spring.application.name=makerspaceapp

# DATABASE_CONFIG for Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=shanza
spring.datasource.password=shanza
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# SERVER_CONFIG
server.port=8082

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationThatIsAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging configuration
logging.level.root=INFO
logging.level.com.makerspace.makerspaceapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/makerspaceapp.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %highlight(%-5level) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %-5level - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,beans,mappings
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true

# Application Info
info.app.name=Makerspace App
info.app.description=Makerspace Management System
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

